syntax = "proto3";

option java_package = "com.wupitch.android";
option java_multiple_files = true;
option java_outer_classname = "FilterProtos";

message CrewFilter {
  int32 areaId = 1;
  int32 size = 2;
  repeated int32 ageList = 3;
  repeated int32 dayList = 4;
  repeated int32 sportList = 5;
  string areaName = 6;
}

message ImpromptuFilter {
  int32 areaId = 1;
  string areaName = 2;
  int32 schedule = 3;
  repeated int32 days = 4;
  int32 recruitSize = 5;
}